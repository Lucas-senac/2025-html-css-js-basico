<div>
    <h1>Contato</h1>
    <p>Entre em contato preenchendo o formulário</p>
    <!-- Formulario -->
    <form>
        <div class="form-group">
            <!-- Rotulo, Legenda ou Titulo do Campo-->
            <label for="nome">Nome:</label>
            <!-- e o campo que pode ser texto, email, data, hora, numero -->
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <!-- Rotulo, Legenda ou Titulo do Campo-->
            <label for="email">Email:</label>
            <!-- e o campo que pode ser texto, email, data, hora, numero -->
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Comentarios do Facebook -->
        <div class="form-group">
            <label for="mensam"> Mensagem:</label>
            <textarea name="mensagem" id="mensagem" required rows="5"></textarea>
        </div>
        <!-- Botão de enviar -->
         <button type="submit">Enviar</button>
    </form>
</div>
